<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሰሌዳ - Tigrinya Strategy Grid (5x5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ሰሌዳ - Tigrinya Strategy Grid</h1>
    </header>
    
    <div id="game-container">
        <div id="board"></div>
    </div>

    <div id="status-area">
        <p id="message"></p>

        <button id="restart-btn" style="display:none;">ንኽጅምር ጸቕጥ! (Restart)</button>
    </div>

    <script src="game.js"></script>
</body>
